<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Product Modal</title>
</head>

<body>
  <!--main body-->
  <div class="p-12 flex items-center justify-center bg-blue-50 min-h-screen">
    <!--card contianer-->
    <div
      class="group p-12 rounded-2xl shadow-2xl bg-white  flex flex-col items-center justify-center  space-y-10 md:flex-row md:space-y-0">
      <!--image-->
      <div class=" ">
        <img src="./images/headphone.png" alt="" class="w-60 hover:scale-110 duration-500">
      </div>
      <!--content-->
      <div class="flex flex-col space-y-6  p-6">
        <!--label and description-->
        <div class="flex flex-col space-y-3 text-center md:text-left">

          <div>
            <div class="inline bg-black px-3 py-1 rounded-full text-white ">
              Free shipping

            </div>
          </div>
          <div class="text-xl font-medium max-w-sm">Razer kraken kitty Edt Gaming Headset quartz
          </div>
          <p class="line-through">$799</p>
          <h1 class="text-5xl font-bold">$599</h1>
          <p class="text-sm font-light text-grey-400">This offer is valid until April 3rd or as long stock lasts!</p>



          <button class="bg-blue-700 border-b-8 border-b-blue-700 rounded-lg text-white w-full hover:bg-blue-700 hover:border-t-8 hover:border-b-0 hover:bg-blue-700 hover:border-t-blue-700 duration-200 shadow-lg ">
            <div class="bg-blue-500 px-9 py-4 rounded-lg hover:bg-blue-700">Add to card</div>
          </button>
<!--stock animation-->
          <div class="flex space-x-2">
            <div class="mt-1 w-3 h-3 rounded-full bg-green-500 group-hover:animate-ping"></div>
            <span class="text-left text-sm">50+ pcs. in stock</span>
          </div>
          <!--two button-->
          <div class=" flex flex-col space-y-4 md:flex-row md:space-y-0 md:space-x-4">

              <button class="rounded-lg py-4 flex space-x-2 items-center justify-center border-2 border-grey-800 md:px-4 hover:shadow-xl hover:-translate-y-0.5 transition-all duration-200">
                <img src="./images/weight.png" alt="" class="w-8">
                <span>Add to cart </span>
              </button>
              <button class="rounded-lg py-4 flex space-x-2 items-center justify-center border-2 border-grey-800 md:px-4 hover:shadow-xl hover:-translate-y-0.5 transition-all duration-200">
                <img src="./images/heart.png" alt="" class="w-8">
                <span> Add to wishlist</span>
              </button>
          </div>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
