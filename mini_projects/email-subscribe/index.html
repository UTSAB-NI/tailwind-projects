<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email Subscribe</title>
  </head>
  <body>
<!--background container-->
    <div class="flex items-center justify-center bg-zinc-700 h-screen ">
     <!--card-->
      <div class="bg-zinc-800 rounded-2xl p-2">
       <!--content of card-->
          <div class="flex flex-col md:flex-row ">
            <img src="./images/image.jpg" class="object-fit h-64 rounded-xl md:rounded-r-none hover:scale-105 duration-500" alt="">
            
            <div class="p-4 md:p-10 md:mt-4">
              <h1 class="text-white font-serif text-xl font-medium md:text-left">Get diet and fitness tips in your inbox</h1>
              
            <p class="max-w-xs text-center text-xs text-white my-4 leading-5 tracking-wide md:text-left">Eat better and exercise better. Sign up for diet and fitness newsletter.</p>
          <div class="flex flex-col md:flex-row space-y-2 md:space-x-4 md:space-y-0">
            <input type="text" placeholder="Enter your email address" class="p-2 text-center bg-zinc-800 border border-zinc-600 rounded-md focus:outline-none">

            <button class=" px-4 py-2 border border-outline bg-lime-500 rounded-md text-zinc-800 hover:bg-lime-700 hover:text-white duration-500  ">Subcribe</button>
          </div>  
          </div>


          </div>



      </div>



    </div>
  </body>
</html>
