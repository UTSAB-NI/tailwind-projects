<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&family=Rokkitt:wght@600;700&display=swap"
    rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        fontFamily: {
          sans: ['Mulish', 'sans-serif'],
          mono: ['Rokkitt', 'monospace'],
        },
      },
    }
  </script>
  <title>Login Modal</title>
</head>

<body>
  <!--main container-->
  <div class="p-6 flex items-center justify-center min-h-screen bg-cyan-50">
    <!--card container-->
    <div class="relative flex flex-col space-y-4 md:space-y-0 md:flex-row md:space-x-4 shadow-2xl rounded-xl bg-white">

      <!--left side-->
      <div class="p-6 md:p-20">
        <h1 class="font-mono text-3xl font-bold">Log In </h1>
        <p class="font-sm font-light max-w-sm mt-4">Login to your account to upload and download pictures videos or
          music</p>

        <input type="text" placeholder="Enter your email address"
          class="mt-6 p-6 w-full border-2 border-grey-700 rounded-lg">



        <!--middle part-->
        <div
          class="mt-2 flex flex-col items-center justify-between space-y-8 p-4 md:flex-row md:space-y-0 md:space-x-4 ">

          <a href="" class="text-blue-500">Forget password</a>

          <button class="px-10 py-6 bg-cyan-600 w-full md:w-auto rounded-lg text-white hover:opacity-75 hover:-translate-y-0.5 duration-300">Next</button>


        </div>
<!--border-->
        <div class="border-t-2 border-t-grey-700 mt-6"></div>

        <p class="text-center mt-6 font-thin text-gray-400 ">or log in with</p>
        <!--bottom social media icons-->

        <div class="mt-4 flex flex-col space-y-4 md:flex-row md:space-y-0 md:space-x-6">

          <button class="px-6 flex justify-center w-full items-center border border-gray-300 rounded-lg p-4 space-x-2 hover:shadow-xl hover:-translate-y-0.5 duration-300">
            <img src="./images/facebook.png" alt="" class="w-10">
            <span>Facebook</span>
          </button>
          <button class="px-6 flex justify-center w-full items-center border border-gray-300 rounded-lg p-4 space-x-2 hover:shadow-xl hover:-translate-y-0.5 duration-300">
            <img src="./images/google.png" alt="" class="w-10">
            <span>Google</span>
          </button>


        </div>

      </div>
      <!--right side-->

      <img src="./images/image.jpg" alt="" class="w-[350px] hidden md:block hover:scale-105 duration-500">


      <div
          class="group absolute -top-1 right-4 flex items-center justify-center w-10 h-10 rounded-full bg-gray-300 hover:-translate-y-0.5 hover:shadow-2xl  md:top-4 md-hover:bg-white"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6 text-black group-hover:text-gray-600"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <line x1="18" y1="6" x2="6" y2="18" />
            <line x1="6" y1="6" x2="18" y2="18" />
          </svg>
        </div>


    </div>

  </div>



</body>

</html>
